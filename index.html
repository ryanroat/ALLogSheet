<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css">
  <title>Adventurers League Character Log</title>
</head>
<body>
  <div class="container">
    <div class="char-bio">
      <form class="bio">
        <div class="form-group">
          <label>Player Name: </label>
          <input type="text" name="player-name">
        </div>
        <div class="form-group">
          <label>Player DCI#: </label>
          <input type="text" name="player-dci">
        </div>
        <div class="form-group">
          <label>Player email: </label>
          <input type="text" name="player-email">
        </div>
        <div class="form-group">
          <label>Character Name: </label>
          <input type="text" name="pc-name">
        </div>
        <div class="form-group">
          <label>Class: </label>
          <input type="text" name="pc-class">
        </div>
        <div class="form-group">
          <label>Level: </label>
          <input type="text" name="pc-level">
        </div>
        <div class="form-group">
          <label>Race: </label>
          <input type="text" name="pc-race">
        </div>
        <div class="form-group">
          <label>Faction: </label>
          <input type="text" name="pc-faction">
        </div>
        <div class="form-group">
          <label>Faction Rank: </label>
          <input type="text" name="pc-faction-rank">
        </div>
        <input type="submit" class="btn-bio" value="save" name="save">
        <input type="submit" class="btn-bio" value="find" name="find">
      </form>
    </div>
  </div>
  
</body>
</html>
